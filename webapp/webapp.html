<head>
  <title>webapp</title>
</head>

<body>
  <h1>Welcome to SVIEP bigdata SPCA web app !</h1>

  {{> testsBoard}}
</body>

<template name="testsBoard">
    <table>
        <caption>Experiments</caption>
        <thead>
            <tr>
                <th>Matrix</th>
                <th>Word</th>
                <th>k</th>
                <th>h</th>
                <th>Nb comp</th>
                <th>Norm</th>
                <th>Precision</th>
            </tr>
        </thead>
        <tbody>
            {{#each tests}}
                {{> test}}
            {{/each}}
        </tbody>
    </table>
</template>

<template name="test">
    <tr>
        <td>{{matrix_path}}</td>
        <td>{{word_path}}</td>
        <td>{{k}}</td>
        <td>{{h}}</td>
        <td>{{n_components}}</td>
        <td>
        {{#if norm_row}}
            Row
        {{else}}
            Col
        {{/if}}
        </td>
        <td>{{precision}}</td>
    </tr>
</template>
